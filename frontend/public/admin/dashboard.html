<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f6f6;
            margin: 0;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .banner-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .banner-input-group {
            background: #fafafa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .banner-input-group h3 {
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        .banner-input-group p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        input[type="url"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .preview-container {
            width: 100%;
            height: 250px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
            position: relative;
        }
        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            background: #E67E22;
            color: white;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background: #d35400;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.95rem;
        }
        .error { color: #e74c3c; }
        .success { color: #27ae60; }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h2>Banner-Verwaltung</h2>

        <div class="banner-input-group">
            <h3>Banner Einstellungen</h3>
            <p>Empfohlene Bildgrößen für optimale Darstellung:</p>
            <ul>
                <li>Breite: 100% der verfügbaren Breite</li>
                <li>Höhe: 250px</li>
                <li>Seitenverhältnis: 16:9 empfohlen</li>
                <li>Unterstützte Formate: PNG, JPG, JPEG, GIF</li>
                <li>Max. Dateigröße: 16MB</li>
            </ul>
        </div>

        <div class="banner-grid">
            <div class="banner-input-group">
                <h3>Banner 1</h3>
                <input type="url" id="banner1-url" placeholder="Bild-URL eingeben" />
                <div class="preview-container">
                    <img id="banner1-preview" src="https://i.postimg.cc/vTW9F8fC/platzhalter.png" alt="Banner 1 Vorschau" />
                </div>
            </div>

            <div class="banner-input-group">
                <h3>Banner 2</h3>
                <input type="url" id="banner2-url" placeholder="Bild-URL eingeben" />
                <div class="preview-container">
                    <img id="banner2-preview" src="https://i.postimg.cc/vTW9F8fC/platzhalter.png" alt="Banner 2 Vorschau" />
                </div>
            </div>

            <div class="banner-input-group">
                <h3>Banner 3</h3>
                <input type="url" id="banner3-url" placeholder="Bild-URL eingeben" />
                <div class="preview-container">
                    <img id="banner3-preview" src="https://i.postimg.cc/vTW9F8fC/platzhalter.png" alt="Banner 3 Vorschau" />
                </div>
            </div>

            <div class="banner-input-group">
                <h3>Banner 4</h3>
                <input type="url" id="banner4-url" placeholder="Bild-URL eingeben" />
                <div class="preview-container">
                    <img id="banner4-preview" src="https://i.postimg.cc/vTW9F8fC/platzhalter.png" alt="Banner 4 Vorschau" />
                </div>
            </div>
        </div>

        <button id="save-banners">Änderungen speichern</button>
        <div id="message" class="message"></div>
    </div>

    <script>
    const API_BASE = window.location.hostname === 'localhost'
        ? 'http://localhost:5000'
        : 'https://kos-2.onrender.com';

    // Initialize banner URLs from localStorage or default
    for (let i = 1; i <= 4; i++) {
        const savedUrl = localStorage.getItem(`banner${i}Url`);
        if (savedUrl) {
            document.getElementById(`banner${i}-url`).value = savedUrl;
            document.getElementById(`banner${i}-preview`).src = savedUrl;
        }
    }

    // Preview image when URL is entered
    document.querySelectorAll('input[type="url"]').forEach(input => {
        input.addEventListener('input', function() {
            const bannerId = this.id.split('-')[0];
            const previewImg = document.getElementById(`${bannerId}-preview`);

            if (this.value) {
                previewImg.src = this.value;
            } else {
                previewImg.src = 'https://i.postimg.cc/vTW9F8fC/platzhalter.png';
            }
        });
    });

    // Handle image load errors
    document.querySelectorAll('.preview-container img').forEach(img => {
        img.addEventListener('error', function() {
            this.src = 'https://i.postimg.cc/vTW9F8fC/platzhalter.png';
        });
    });

    // Save banner URLs
    document.getElementById('save-banners').addEventListener('click', function() {
        const messageDiv = document.getElementById('message');
        const bannerUrls = [];

        // Collect all banner URLs
        for (let i = 1; i <= 4; i++) {
            const url = document.getElementById(`banner${i}-url`).value;
            if (url) {
                bannerUrls.push(url);
                localStorage.setItem(`banner${i}Url`, url);
            }
        }

        // Update the frontend display
        messageDiv.textContent = 'Banner URLs wurden gespeichert!';
        messageDiv.className = 'message success';

        // Refresh main page if it exists
        if (window.opener) {
            window.opener.location.reload();
        }
    });
    </script>
</body>

</html>
